<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memessenger</title>
    <link rel="icon" href="./img/Mail.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="nav_wrapper">
      <div class="nav_elements">
        <header class="p-3 text-bg-dark header">
          <div class="container">
            <div
              class="d-flex flex-wrap align-items-center justify-content-end"
            >
              <div class="text-end" id="reg_btns">
                <button
                  type="button"
                  class="btn btn-outline-light me-2"
                  id="get_in"
                >
                  Войти
                </button>
                <button type="button" class="btn btn-warning" id="registration">
                  Регистрация
                </button>
              </div>
            </div>
          </div>
        </header>
        <section class="module_wrapper" id="get_in_window">
          <div class="module_window">
            <div class="module_container">
              <h2>Вход</h2>
              <form action="./api/get-in" method="post" id="authorizationForm">
                <label>Почта</label>
                <input
                  class="text-imput"
                  name="email"
                  type="email"
                  autocomplete="email"
                  placeholder="name@example.com" 
                  required
                />
                <label>Пароль</label>
                <input
                  class="text-imput"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  maxlength="21"
                  required
                />
                <input
                  class="checkbox-imput"
                  type="checkbox"
                  name="not_my_pc"
                /><span>чужой компьютер</span>
                <input
                  class="button"
                  type="submit"
                  name="submit"
                  value="Войти"
                />
              </form>
              <button id="registration_2" class="reg_form_btns">
                Зарегистрироваться
              </button>
            </div>
            <!-- <button class="exit" id="get_in_exit">x</button> -->
          </div>
        </section>
        <section class="module_wrapper none" id="registration_window">
          <div class="module_window">
            <div class="module_container">
              <h2>Регистрация</h2>
              <form role="form" id="registrationForm">
                <label>Имя пользователя</label>
                <input
                  class="text-imput"
                  name="username"
                  type="text"
                  autocomplete="username"
                  maxlength="25"
                  required
                />
                <label>Почта</label>
                <input
                  class="text-imput"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                />
                <label>Пароль</label>
                <input
                  class="text-imput"
                  name="password"
                  type="password"
                  autocomplete="new-password"
                  maxlength="21"
                  required
                />
                <label>Повторите пароль</label>
                <input
                  class="text-imput"
                  name="password2"
                  type="password"
                  autocomplete="new-password"
                  maxlength="21"
                  required
                />
                <input
                  class="checkbox-imput"
                  type="checkbox"
                  name="accept"
                  required
                /><span>я согласен на обработку персональных данных</span>
                <input
                  class="button"
                  type="submit"
                  name="submit"
                  value="Зарегистрироваться"
                />
              </form>
              <button id="get_in_2" class="reg_form_btns">
                Уже есть аккаунт? Войти
              </button>
            </div>
            <!-- <button class="exit" id="registration_exit">x</button> -->
          </div>
        </section>
      </div>
      <div class="cookieConsent" id="cookieConsent" style="display: none;">
        Мы используем файлы cookie, чтобы обеспечить вам наилучший опыт работы
        на нашем сайте.
        <button class="btn btn-warning" id="cookieButton" type="button">Понятно!</button>
      </div>
    </div>
  </body>
  <script type="module" src="./main.js"></script>
</html>
