          </div>
        </div>
      </div>
    </header>
    <section class="module_wrapper none" id="get_in_window">
      <div class="module_window">
        <div class="module_container">
          <h1>Вход</h1>
          <form action="./api/get-in" method="post" id="authorizationForm">
            <label>Почта</label>
            <input
              class="text-imput"
              name="email"
              type="email"
              autocomplete="email"
              required
            />
            <label>Пароль</label>
            <input
              class="text-imput"
              name="password"
              type="password"
              autocomplete="current-password"
              maxlength="21"
              required
            />
            <input
              class="checkbox-imput"
              type="checkbox"
              name="not_my_pc"
            /><span>чужой компьютер</span>
            <input class="button" type="submit" name="submit" value="Войти" />
          </form>
        </div>
        <button class="exit" id="get_in_exit">X</button>
      </div>
    </section>
    <section class="module_wrapper none" id="registration_window">
      <div class="module_window">
        <div class="module_container">
          <h1>Регистрация</h1>
          <form
            role="form"
            id="registrationForm"
          >
            <label>Имя пользователя</label>
            <input
              class="text-imput"
              name="username"
              type="text"
              autocomplete="username"
              maxlength="25"
              required
            />
            <label>Почта</label>
            <input
              class="text-imput"
              name="email"
              type="email"
              autocomplete="email"
              required
            />
            <label>Пароль</label>
            <input
              class="text-imput"
              name="password"
              type="password"
              autocomplete="new-password"
              maxlength="21"
              required
            />
            <label>Повторите пароль</label>
            <input
              class="text-imput"
              name="password2"
              type="password"
              autocomplete="new-password"
              maxlength="21"
              required
            />
            <input
              class="checkbox-imput"
              type="checkbox"
              name="accept"
              required
            /><span>я согласен на обработку персональных данных</span>
            <input
              class="button"
              type="submit"
              name="submit"
              value="Зарегистрироваться"
            />
          </form>
        </div>
        <button class="exit" id="registration_exit">X</button>
      </div>
    </section>
    <section class="module_wrapper none" id="settings_window">
      <div class="settings_window">
        <form enctype="multipart/form-data" method="post">
          <p>Сменить аватар</p>
          <p>
            <input type="file" name="photo" accept="image/*,image/jpeg" />
            <input type="submit" value="Сменить аватар" />
          </p>
        </form>
        <form enctype="multipart/form-data" method="post">
          <p>Сменить никнейм</p>
          <p>
            <input type="text" name="nickname" />
            <input type="submit" value="Сменить никнейм" />
          </p>
        </form>
      </div>
      <button class="exit" id="settings_exit">x</button>
    </section>
    <section class="wrapper" id="wrapper">
      <div class="dialogue_with">
        <div class="dialogue_with_wrapper" id="dialogue_with_wrapper">

          id="chat_search"
          placeholder="Поиск чатов..."
          style="width: 250px"

        <form class="message_send" id="chat_form">
          <input
